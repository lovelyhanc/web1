  <h3>양재시민의 숲</h3>
  <p style ="margin-top:40px;">
  서울특별시 서초구 양재동에 있는 시립공원. <br>
  1986 서울 아시안 게임과 1988 서울 올림픽 개최를 기념하여 조성한 공원으로 1986년에 개장하였다. <br>
  우면산 끝자락과 경부고속도로 양재나들목 사이에 위치해 있으며 주변에는 양재천이 흐른다. <br>
   </p>
